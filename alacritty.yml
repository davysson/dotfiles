env:
  TERM: xterm-256color
  EDITOR: nvim

window:
  dimensions:
    columns: 150
    lines: 30

  padding:
    x: 0
    y: 0

  dynamic_padding: false
  decorations: full
  startup_mode: Windowed

scrolling:
  history: 10000
  multiplier: 3
  auto_scroll: false

font:
  normal:
    family: Iosevka
  bold:
    family: Iosevka
  italic:
    family: Iosevka

  size: 12.0
  offset:
    x: 0
    y: 0

  glyph_offset:
    x: 0
    y: 0

colors:
  primary:
    background: '0x2E3440'
    foreground: '0xD8DEE9'
  cursor:
    text: '0x2E3440'
    cursor: '0xD8DEE9'
  normal:
    black: '0x3B4252'
    red: '0xBF616A'
    green: '0xA3BE8C'
    yellow: '0xEBCB8B'
    blue: '0x81A1C1'
    magenta: '0xB48EAD'
    cyan: '0x88C0D0'
    white: '0xE5E9F0'
  bright:
    black: '0x4C566A'
    red: '0xBF616A'
    green: '0xA3BE8C'
    yellow: '0xEBCB8B'
    blue: '0x81A1C1'
    magenta: '0xB48EAD'
    cyan: '0x8FBCBB'
    white: '0xECEFF4'
