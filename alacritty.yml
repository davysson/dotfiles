env:
  TERM: xterm-256color
  EDITOR: nvim

window:
  dimensions:
    columns: 150
    lines: 30

  padding:
    x: 0
    y: 0

  dynamic_padding: false
  decorations: full
  startup_mode: Windowed

scrolling:
  history: 10000
  multiplier: 3

cursor:
  style: Beam

font:
  normal:
    family: Iosevka
  bold:
    family: Iosevka
  italic:
    family: Iosevka

  size: 12.0
  offset:
    x: 0
    y: 0

  glyph_offset:
    x: 0
    y: 0

colors:
  # Default colors
  primary:
    background: '#333333'
    foreground: '#F2F2F2'

  # Normal colors
  normal:
    black:   '#333333'
    red:     '#CC0000'
    green:   '#4E9A06'
    yellow:  '#C4A000'
    blue:    '#3465A4'
    magenta: '#75507B'
    cyan:    '#06989A'
    white:   '#D3D7CF'

  # Bright colors
  bright:
    black:   '#88807C'
    red:     '#F15D22'
    green:   '#73C48F'
    yellow:  '#FFCE51'
    blue:    '#48B9C7'
    magenta: '#AD7FA8'
    cyan:    '#34E2E2'
    white:   '#EEEEEC'

