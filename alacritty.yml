env:
  TERM: xterm-256color
  EDITOR: nvim
window:
  dimensions:
    columns: 150
    lines: 30

  padding:
    x: 0
    y: 0

  dynamic_padding: false
  decorations: full
  startup_mode: Windowed

scrolling:
  history: 10000
  multiplier: 3
  auto_scroll: false

font:
  normal:
    family: Iosevka
  bold:
    family: Iosevka
  italic:
    family: Iosevka

  size: 11.0
  offset:
    x: 0
    y: 0

  glyph_offset:
    x: 0
    y: 0


# Colors (Dracula)
colors:
  # Default colors
  primary:
    background: '0x282a36'
    foreground: '0xf8f8f2'
 
  # Normal colors
  normal:
    black:   '0x000000'
    red:     '0xff5555'
    green:   '0x50fa7b'
    yellow:  '0xf1fa8c'
    blue:    '0xbd93f9'
    magenta: '0xff79c6'
    cyan:    '0x8be9fd'
    white:   '0xbbbbbb'
 
  # Bright colors
  bright:
    black:   '0x555555'
    red:     '0xff5555'
    green:   '0x50fa7b'
    yellow:  '0xf1fa8c'
    blue:    '0xcaa9fa'
    magenta: '0xff79c6'
    cyan:    '0x8be9fd'
    white:   '0xffffff'

background_opacity: 0.95

shell:
  program: /usr/bin/fish

live_config_reload: true

debug:
  render_time: false
  persistent_logging: false
  log_level: None
  print_events: false
  ref_tests: false
